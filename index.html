<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck AR Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/location-based/ar.min.js"></script>
</head>
<body>
    <h1>Find the Food Truck</h1>
    <p>Allow camera and location permissions to start AR navigation.</p>

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Arrow pointing to the food truck -->
        <a-entity
            gps-entity-place="latitude: 28.3371586; longitude: -81.4644532;"
            geometry="primitive: cone; height: 2; radiusBottom: 0.5;"
            material="color: red;"
            scale="5 5 5">
        </a-entity>
    </a-scene>
</body>
</html>
