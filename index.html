<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck AR Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <h1>Find the Food Truck</h1>
    <p>Allow camera permissions to test the arrow rendering.</p>

    <!-- AR Scene -->
    <a-scene embedded>
        <a-camera></a-camera>

        <!-- Force the arrow to appear in front of the user -->
        <a-entity
            position="0 1 -5"
            geometry="primitive: cone; height: 2; radiusBottom: 0.5;"
            material="color: red;"
            scale="5 5 5">
        </a-entity>
    </a-scene>
</body>
</html>
