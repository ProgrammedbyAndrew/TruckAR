<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Debugging</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <h1>AR.js Test</h1>
    <p>If you see a blue box, rendering works. If not, there's an issue with A-Frame or your browser setup.</p>
    
    <a-scene embedded>
        <!-- Simple box to test rendering -->
        <a-box position="0 1 -3" rotation="0 45 0" color="blue"></a-box>
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
