<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Debugging</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/location-based/ar.min.js"></script>
</head>
<body>
    <h1>AR.js Test</h1>
    <p>Allow camera permissions to test AR rendering.</p>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- Static Box for Debugging -->
        <a-box position="0 0 -3" color="blue"></a-box>

        <!-- Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
